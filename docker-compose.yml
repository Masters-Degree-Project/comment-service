version: '3.8'

services:
  app:
    build: .
    ports:
      - "${SERVICE_PORT:-3000}:${SERVICE_PORT:-3000}"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - NODE_ENV=production
      - SERVICE_PORT=${SERVICE_PORT:-3000}
    depends_on:
      - mongodb
    networks:
      - traefik-network

  mongodb:
    image: mongo:latest
    ports:
      - "${DB_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - traefik-network

networks:
  traefik-network:
    name: traefik-network

volumes:
  mongodb_data: 