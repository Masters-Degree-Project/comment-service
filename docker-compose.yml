version: '3.8'

services:
  comment-service:
    build: .
    ports:
      - "${SERVICE_PORT:-3000}:${SERVICE_PORT:-3000}"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/comment-service
      - NODE_ENV=production
      - SERVICE_PORT=${SERVICE_PORT:-3000}
    depends_on:
      - comment-service-mongodb
    networks:
      - traefik-network

  comment-service-mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - traefik-network

networks:
  traefik-network:
    name: traefik-network

volumes:
  mongodb_data: 